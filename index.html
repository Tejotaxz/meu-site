<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaste a Fortuna do Elon Musk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Gaste a Fortuna do Elon Musk</h1>
            <p>Fortuna Total: <span id="total-money">$200,000,000,000</span></p>
            <p>Você tem <span id="current-money">$200,000,000,000</span> dólares.</p>
        </div>
    </header>

    <div class="container">
        <div class="shop">
            <h2>Loja</h2>
            <!-- Itens da loja -->
            <div class="item" data-price="500000">
                <img src="images/rolex.jpg" alt="Rolex">
                <p>Rolex - $500,000</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="item" data-price="200000">
                <img src="images/lambo.jpg" alt="Lamborghini">
                <p>Lamborghini - $200,000</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="item" data-price="15000000">
                <img src="images/mansion.jpg" alt="Mansão">
                <p>Mansão - $15,000,000</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="item" data-price="5000000">
                <img src="images/yacht.jpg" alt="Iate">
                <p>Iate - $5,000,000</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="item" data-price="1000000">
                <img src="images/phone.jpg" alt="Celular">
                <p>Celular - $1,000,000</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="item" data-price="100000000">
                <img src="images/tesla.jpg" alt="Tesla">
                <p>Tesla - $100,000,000</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="item" data-price="500000000">
                <img src="images/spaceship.jpg" alt="Nave Espacial">
                <p>Nave Espacial - $500,000,000</p>
                <button class="buy-button">Comprar</button>
            </div>
        </div>

        <p id="result"></p> <!-- Mensagem de resultado -->
    </div>
    <script src="script.js"></script>
</body>
</html>
